<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="orb"></div>
    <div class="orb2"></div>
    <div class="mainContainer">
        <img src="images/weather-logo.png" alt="Weather Logo" style="height: auto; width: auto; filter: drop-shadow(10px 10px 10px black);">
        <h1>Welcome to Weather App</h1>
            <p>Your reliable source for accurate and up-to-date weather information. Enter a city name to get started.</p>
       
        <form action="MyServlet" method="post" class="searchInput">
            <input type="text" placeholder="Enter City Name" id="searchInput" name="city" required/>
            <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>    
    </div>
    <script src="myScript.js"></script>
</body>
</html>
